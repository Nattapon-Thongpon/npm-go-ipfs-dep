name: "Release to npm"
on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  release:
    steps:
    - uses: ./.github/actions/check-for-go-ipfs-release
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm test
    - uses: ./.github/actions/publish
